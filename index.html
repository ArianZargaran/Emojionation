<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emojination, transform animations</title>
  <meta name="description" content="This is a personal project to practice css positioning and animation. Week 1 before starting my coding bootcamp.">
  <meta name="keywords" content="emojination, css, html, web developer, Arian Zargaran">
  <meta name="author" content="Arian Zargaran">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="face" class="shadow">
    <div id="eyes">
      <div id="left_eye" class="sight">
        <div id="left_iris" class="iris">
          <div id="left_pupil" class="pupils">
            <div id="first_left_brightness" class="bright first_bright"></div>
            <div id="second_left_brightness" class="bright second_bright"></div>
          </div>
        </div>
      </div>
      <div id="right_eye" class="sight">
        <div id="right_iris" class="iris">
          <div id="right_pupil" class="pupils">
            <div id="first_right_brightness" class="bright first_bright"></div>
            <div id="second_right_brightness" class="bright second_bright"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="mouth">
      <div id="tongue"><div id="tooth"><div id="lips"></div></div></div>
    </div>
    <div class="hair">
      <div id="long_hair"></div>
      <div id="short_hair"></div>
    </div>
    <div class="hands">
      <div class="left_hand" id="chick"></div>
      <div class="right_hand"></div>
    </div>
  </div>
</body>
</html>
