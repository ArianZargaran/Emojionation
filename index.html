<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>#</title>
  <meta name="description" content="#">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="face" class="shadow">
    <div id="eyes">
      <div id="left_eye" class="sight">
        <div id="left_iris" class="iris">
          <div id="left_pupil" class="pupils">
            <div id="first_left_brightness" class="bright first_bright"></div>
            <div id="second_left_brightness" class="bright second_bright"></div>
          </div>
        </div>
      </div>
      <div id="right_eye" class="sight">
        <div id="right_iris" class="iris">
          <div id="right_pupil" class="pupils">
            <div id="first_right_brightness" class="bright first_bright"></div>
            <div id="second_right_brightness" class="bright second_bright"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="mouth">
      <div id="tongue"><div id="tooth"><div id="lips"></div></div></div>
    </div>
    <div class="hair">
      <div id="long_hair"></div>
      <div id="short_hair"></div>
    </div>
    <div class="hands">
      <div class="left_hand"></div>
      <div class="right_hand"></div>
    </div>
  </div>
</body>
</html>
